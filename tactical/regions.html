<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GRIDGUARD AI - REGIONAL NODE STATUS</title>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  body { font-family: 'IBM Plex Mono', monospace; background: #000000; color: #FFFFFF; font-size: 11px; margin: 0; }
  header { background: #000000; height: 44px; border-bottom: 1px solid #1A1A1A; display: flex; align-items: center; padding: 0 16px; }
  .header-title { color: #FFFFFF; font-weight: 700; font-size: 13px; letter-spacing: 2px; text-transform: uppercase; }
  .header-center { flex: 1; text-align: center; color: #FFFFFF; font-size: 13px; font-weight: 700; text-transform: uppercase; letter-spacing: 3px; }
  .back-btn { background: #0A0A0A; border: 1px solid #00D9FF; color: #00D9FF; padding: 4px 10px; font-size: 9px; text-transform: uppercase; cursor: pointer; margin-left: auto; transition: all 0.2s; }
  .back-btn:hover { background: #00D9FF; color: #000000; }
  nav { background: #000000; border-right: 1px solid #1A1A1A; width: 200px; height: calc(100vh - 44px); float: left; }
  .nav-section { margin-bottom: 20px; }
  .nav-header { font-size: 9px; color: #FFFFFF; text-transform: uppercase; padding: 8px 12px; border-left: 2px solid #00D9FF; background: #0A0A0A; margin-bottom: 4px; }
  .nav-item { padding: 8px 12px 8px 14px; font-size: 10px; color: #666666; text-transform: uppercase; cursor: pointer; border-left: 2px solid transparent; transition: all 0.15s; }
  .nav-item:hover { background: #0A0A0A; border-left-color: #00D9FF; color: #FFFFFF; }
  .nav-item.active { background: #0A0A0A; border-left-color: #00D9FF; color: #00D9FF; }
  main { margin-left: 200px; padding: 24px; }
  .region-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 18px; }
  .region-card { background: #0A0A0A; border: 1px solid #1A1A1A; border-left: 2px solid #00D9FF; padding: 18px; display: flex; flex-direction: column; gap: 8px; }
  .region-title { color: #FFFFFF; font-size: 12px; font-weight: 700; text-transform: uppercase; margin-bottom: 2px; }
  .region-metrics { display: flex; gap: 18px; font-size: 10px; }
  .region-metric { color: #00FF88; font-weight: 700; }
  .region-alert { color: #FF4444; font-size: 10px; font-weight: 700; margin-top: 6px; }
  .region-status { font-size: 9px; color: #00D9FF; text-transform: uppercase; margin-bottom: 2px; }
  .region-details { font-size: 9px; color: #666666; }
</style>
</head>
<body>
  <header>
    <div class="header-title">GRIDGUARD AI</div>
    <div class="header-center">REGIONAL NODE STATUS</div>
    <a href="./index.html" class="back-btn">‚Üê BACK TO GRID VIEW</a>
  </header>
  <nav>
    <div class="nav-section">
      <div class="nav-header">OPERATIONS</div>
      <div class="nav-item" onclick="window.location.href='./index.html'">LIVE GRID VIEW</div>
      <div class="nav-item" onclick="window.location.href='./analytics.html'">PREDICTIVE ANALYTICS</div>
      <div class="nav-item" onclick="window.location.href='./agents.html'">AGENT STATUS</div>
      <div class="nav-item" onclick="window.location.href='./historical.html'">HISTORICAL DATA</div>
      <div class="nav-item" onclick="window.location.href='./scenario.html'">SCENARIO SIM</div>
      <div class="nav-item" onclick="window.location.href='./reports.html'">REPORTS</div>
      <div class="nav-item active">REGIONAL STATUS</div>
    </div>
  </nav>
  <main>
    <div class="region-grid" id="regionGrid"></div>
  </main>
  <script>
    const regions = [
      { name: 'Dallas-Fort Worth', status: 'Nominal', load: 12500, capacity: 18000, utilization: 69.4, alerts: '', details: 'North Texas Node' },
      { name: 'Houston Metro', status: 'Elevated', load: 15200, capacity: 22000, utilization: 69.1, alerts: 'High Demand', details: 'Houston Region Node' },
      { name: 'Austin-San Antonio', status: 'Nominal', load: 9800, capacity: 14500, utilization: 67.6, alerts: '', details: 'South Texas Node' },
      { name: 'West Texas', status: 'Nominal', load: 6200, capacity: 9500, utilization: 65.3, alerts: '', details: 'Midland-Odessa Node' },
      { name: 'East Texas', status: 'Critical', load: 4547, capacity: 8500, utilization: 85.5, alerts: 'Reserve Margin Low', details: 'Coastal Node' }
    ];
    const grid = document.getElementById('regionGrid');
    regions.forEach(region => {
      const card = document.createElement('div');
      card.className = 'region-card';
      card.innerHTML = `
        <div class="region-title">${region.name}</div>
        <div class="region-status">${region.status}</div>
        <div class="region-metrics">
          <span class="region-metric">Load: ${region.load} MW</span>
          <span class="region-metric">Capacity: ${region.capacity} MW</span>
          <span class="region-metric">Utilization: ${region.utilization}%</span>
        </div>
        ${region.alerts ? `<div class="region-alert">ALERT: ${region.alerts}</div>` : ''}
        <div class="region-details">${region.details}</div>
      `;
      grid.appendChild(card);
    });
  </script>
</body>
</html>
